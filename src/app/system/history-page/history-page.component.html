<div class="title-block">
    <h3 class="title">
        Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
      <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
        <i class="fa fa-filter"></i>
      </button>
    </div>
</div>
<div *ngIf="!isLoaded" class="text-center"><sv-loader></sv-loader></div>
<div *ngIf="isLoaded" >
  <section class="section">
      <sv-history-chart [data]="chartData"></sv-history-chart>
  </section>

  <section class="section">
      <sv-history-events [categories]="categories"
                         [events]="filteredEvents" >
    </sv-history-events>
  </section>
  <div *ngIf="isFilterVisible">
    <sv-history-filter
      (onFilterCancel)="onFilterCancel()"
      (onFilterApply)="onFilterApply($event)"
      [categories]="categories"
    ></sv-history-filter>
  </div>
</div>
